{% extends "base.html" %}

{% block content %}

    <style>
    body {
        background: url("{{ url_for('static', filename='img/article.jpg') }}");
        background-repeat: no-repeat;
        background-position: bottom right;
        background-attachment: fixed;
        background-color: #000;
        -webkit-background-size: 60%;
        -moz-background-size: 60%;
        background-size: 60%;
        -o-background-size: 60%;
    }
    </style>

    {% for row in article %}

    <div class="container">

        <div class="row">
        	<div class="box">
                <div class="main-col col-lg-12 sif-text">
                    <h3>{{ row.article_name }}</h3>

                    {{ txt|safe }}

                    <br>
                    <h6>Author: {{ row.author }}</h6>
                    <h6>Date: {{ row.create_ts }}</h6>
                </div>
            </div>
        </div>

    </div>

    {% endfor %}

{% endblock %}
